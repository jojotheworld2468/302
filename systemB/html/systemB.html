<!DOCTYPE html>
<html>
<head>
  <title>Order List</title>
  <link rel="stylesheet" href="../css/systemB.css">
</head>
<body>
  <h1>Order List</h1>
  <button id="send-to-db" style="position:absolute; top: 10px; right: 10px;">Complete Order</button>
  <form>
    <label for="filterInput">Filter:</label>
    <input type="text" id="filterInput" name="filterInput" placeholder="Search...">
  </form>
  <table>
    <thead>
      <tr>
        <th>Select</th>
        <th>Customer Name</th>
        <th>Customer Contact</th>
        <th>Customer Address</th>
        <th>Delivery Date</th>
        <th>Product Model</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/systemB.js"></script>
</body>
</html>
